spring.application.name=bank
schedule.cron=0 0 * * * *
schedule.use=true


spring.datasource.url = jdbc:mysql://127.0.0.1:3306/bank_db?useSSL=false&characterEncoding=UTF-8&serverTimezone=UTC
#spring.datasource.url = jdbc:mysql://user?:3306/????????useSSL=false&characterEncoding=UTF-8&serverTimezone=UTC
spring.datasource.driver-class-name = com.mysql.cj.jdbc.Driver
spring.datasource.username = bank_user
spring.datasource.password = 12341234
#spring.jpa.show-sql = true
#spring.jpa.hibernate.ddl-auto = none

spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
spring.jpa.database = mysql
spring.jpa.database-platform = org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto = none
spring.jpa.generate-ddl = false
spring.jpa.show-sql = true
spring.jpa.properties.hibernate.format_sql = true